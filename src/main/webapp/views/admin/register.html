<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>注册页面</title>

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">

</head>

<body ng-app="registApp" ng-controller="regist" class="gray-bg" >

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <p>广海体育馆系统用户注册</p>
            <form class="m-t" role="form" ng-submit="RegistForm()" name="registForm">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="账号" required="" ng-model="user.account">
                    <span style="color: red" class="tips" ng-if="existName">用户账号已存在</span>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="昵称" required="" ng-model="user.name">
                    <p>
                    <span style="color: red" ng-show="registForm.name.$invalid">
                    <span ng-show="registForm.name.$error.required"></span>
                    </span>
                    </p>
                </div>
                <div class="form-group">
                    <input type="password" name="password" ng-minlength="6" ng-maxlength="12" class="form-control" placeholder="密码" required="" ng-model="user.password">
                    <p>
                    <span style="color: red" ng-show="registForm.password.$invalid">
                    <span ng-show="registForm.password.$error.minlength">密码长度不小于6</span>
                    <span ng-show="registForm.password.$error.maxlength">密码长度不超过12</span>
                    </span>
                    
                    </p>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder=" 确认密码" required="" ng-model="confirm" name="confirm">
                    <span style="color: red" ng-show="registForm.password.$valid"><span ng-show="confirm!=user.password">两次密码不一致</span></span>
                </div>
                <button ng-disabled="!user.account||!user.name||!user.password||!confirm" 
                class="btn btn-primary block full-width m-b" ng-click="regist()">注册</button>

                <p class="text-muted text-center"><small>已经有账号了?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">登录</a>
            </form>
            <p class="m-t"> <small>LPCompany 2017</small> </p>
        </div>
    </div>
    
    <!-- iCheck -->
    <script src="../../js/plugins/iCheck/icheck.min.js"></script>
    
    <!-- Mainly scripts -->
	<script src="../../js/jquery-2.1.1.js"></script>
	<script src="../../js/bootstrap.min.js"></script>

	<!--angularjs-->
	<script src="../../js/angular/angular.js" type="text/javascript"
		charset="utf-8"></script>
		
    <!--models-->
	<script src="../../js/models/UserVo.js" type="text/javascript"
		charset="utf-8"></script>
	
	<script src="../../js/controller/admin/registApp.js"
		type="text/javascript" charset="utf-8"></script>
			
    <!-- Toastr -->
	<script src="../../js/plugins/toastr/toastr.min.js"></script>
	
</body>

</html>
