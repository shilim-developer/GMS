<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title></title>
</head>

<body>
	<!--面包屑导航开始-->
	<div class="row  border-bottom white-bg dashboard-header">
		<div class="col-lg-10">
			<h2>用户操作</h2>
			<ol class="breadcrumb">
				<li><a href="#">主页</a></li>
				<li><a>用户操作</a></li>
				<li class="active"><strong>更改密码</strong></li>
			</ol>
		</div>
		<div class="col-lg-2"></div>
	</div>
	<!--面包屑导航结束-->

	<!--列表开始-->
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>更改密码</h5>
					</div>
					<div class="ibox-content">
						<div class="input-group pull-left">
							<a class="btn btn-sm  btn-white" ng-click="goBackTips()"> <i
								class="fa fa-mail-reply"></i> 返回
							</a>
						</div>
						<div class="input-group pull-left" style="margin-left: 10px;">
							<a class="btn btn-sm  btn-primary" ng-click="submit()">确定 </a>
						</div>
						<div class="clearfix"></div>
						<div class="hr-line-dashed"></div>
						<!-- 表单开始 -->
						<form class="form-horizontal" name="passwordForm" novalidate>
							<div class="form-group">
								<label class="col-sm-2 control-label">旧密码</label>
								<div class="col-sm-6">
									<input type="password" class="form-control" name="oldPassword"
									 ng-model="oldPassword" required>
									<span style="color: red" class="tips" ng-if="existPwd">旧密码错误</span>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">新密码</label>
								<div class="col-sm-6">
									<input type="password" class="form-control" name="password"
									ng-class="{error:valid && passwordForm.password.$invalid}" ng-minlength="6" ng-maxlength="12" ng-model="user.password" required>
									<span style="color: red" ng-show="passwordForm.password.$invalid">
                                    <span ng-show="passwordForm.password.$error.minlength">密码长度不小于6</span>
                                    <span ng-show="passwordForm.password.$error.maxlength">密码长度不超过12</span>
                                    </span>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
                            <div class="form-group">
                            <label class="col-sm-2 control-label">确认密码</label>
                            <div class="col-sm-6">
                            <input type="password" class="form-control" placeholder=" 确认密码" required="" ng-model="confirm" name="confirm">
                            <span style="color: red" ng-show="passwordForm.password.$valid"><span ng-show="confirm!=user.password">两次密码不一致</span></span>
                            </div>
                            </div>
						</form>
						<!-- 表单结束 -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--列表结束-->

	<div id="goBackTips" class="modal fade" aria-hidden="true"
		data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row">
						<h3 class="m-t-none m-b">提示</h3>
						<h4>确定放弃更改密码吗？</h4>
						<div class="pull-right">
							<button class="btn btn-sm btn-default" data-dismiss="modal">
								<strong>取消</strong>
							</button>
							<button class="btn btn-sm btn-primary"
								ng-click="goBack()">
								<strong>确定</strong>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
