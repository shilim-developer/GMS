<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title></title>
</head>

<body>
	<!--面包屑导航开始-->
	<div class="row  border-bottom white-bg dashboard-header">
		<div class="col-lg-10">
			<h2>我的赛事</h2>
			<ol class="breadcrumb">
				<li><a href="#">主页</a></li>
				<li><a>我的赛事</a></li>
				<li class="active"><strong>预约赛事</strong></li>
			</ol>
		</div>
		<div class="col-lg-2"></div>
	</div>
	<!--面包屑导航结束-->

	<!--列表开始-->
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>新增赛事</h5>
					</div>
					<div class="ibox-content">
						<div class="input-group pull-left">
							<a class="btn btn-sm  btn-white" ng-click="goBackTips()"> <i
								class="fa fa-mail-reply"></i> 返回
							</a>
						</div>
						<div class="input-group pull-left" style="margin-left: 10px;">
							<a class="btn btn-sm  btn-primary" ng-click="submit()">确定 </a>
						</div>
						<div class="clearfix"></div>
						<div class="hr-line-dashed"></div>
						<!-- 表单开始 -->
						<form class="form-horizontal" name="gameForm" novalidate>
							<div class="form-group">
								<label class="col-sm-2 control-label">赛事名称</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="gameName"
										ng-class="{error:valid && gameForm.gamename.$invalid}"
										ng-model="game.gamename" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">赛事类型</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="gametype"
										ng-class="{error:valid && gameForm.gametype.$invalid}"
										ng-model="game.gametype" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label" ng-model="game.gameplace">赛事位置</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="gameplace"
										ng-class="{error:valid && gameForm.gameplace.$invalid}"
										ng-model="game.gameplace" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">赛事器材</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="equip"
										ng-class="{error:valid && gameForm.equip.$invalid}"
										ng-model="game.equip" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">赛事时间</label>
								<div class="col-sm-6">
									<input type="date" class="form-control" name="gametime"
										ng-class="{error:valid && gameForm.gametime.$invalid}"
										ng-model="game.gametime" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label" ng-model="game.gamedec">赛事介绍</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="gamedec"
										ng-class="{error:valid && gameForm.gamedec.$invalid}"
										ng-model="game.gamedec" required>
								</div>
							</div>
						</form>
						<!-- 表单结束 -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--列表结束-->

	<div id="goBackTips" class="modal fade" aria-hidden="true"
		data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row">
						<h3 class="m-t-none m-b">提示</h3>
						<h4>确定放弃添加赛事吗？</h4>
						<div class="pull-right">
							<button class="btn btn-sm btn-default" data-dismiss="modal">
								<strong>取消</strong>
							</button>
							<button class="btn btn-sm btn-primary" ng-click="goBack()">
								<strong>确定</strong>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
