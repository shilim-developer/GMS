<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>登录页面</title>

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">

</head>

<body ng-app="loginApp" ng-controller="login" class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <h3>欢迎使用体育馆管理系统</h3>
            <form class="m-t" role="form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="登录名" required="" ng-model="user.account">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" ng-model="user.password">
                </div>
				</div>
                <button class="btn btn-primary block full-width m-b" ng-click="login()">登录</button>

                <p class="text-muted text-center"><small>还没有账号吗?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">注册账号</a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    
    <!--angularjs-->
	<script src="../../js/angular/angular.js" type="text/javascript"
		charset="utf-8"></script>
		
	<!--models-->
	<script src="../../js/models/UserVo.js" type="text/javascript"
		charset="utf-8"></script>
		
	<!--contorllers-->
	<script src="../../js/controller/front/loginApp.js" type="text/javascript"
		charset="utf-8"></script>

</body>

</html>
